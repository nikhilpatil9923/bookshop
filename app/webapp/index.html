<!DOCTYPE html> <!--which html version use,uses lattest vesrion-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Fiori Launchpad</title>
    <!--Configures the SAP Fiori Launchpad, Sets the default renderer to 'fiori2'.
Initializes an empty applications object. -->
    <script>
        window['sap-ushell-config'] = {
            defaultRenderer: 'fiori2',
            <!--adding tiles and config, nav-->
            applications: {
                'browse-books': {
                    title: 'Browse Books',
                    description: 'Bookshop',
                    additionalInformation: 'SAPUI5.Component=bookshop',
                    applicationType: 'URL',
                    url: '/webapp'
                }
            }
        };
    </script>
    <!--Loads the SAPUI5 library core with specified libraries and configurations-->
    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script> <!--Includes the Fiori Sandbox script for testing purposes-->
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m,sap.ushell,sap.ui.commons,sap.ui.comp,sap.ui.core,sap.ui.layout,sap.ui.table,sap.ui.unified,sap.ui.ux3,sap.ui.suite,sap.ui.documentation,sap.ui.codeeditor,sap.fe.templates,sap.collaboration"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"bookshop": "./"}'
            data-sap-ui-frameOptions="allow">
    </script>
    <!--Uses attachInit to specify a callback function that runs when the SAPUI5 core is initialized. -->
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.createRenderer().placeAt('content');
        });
    </script>
</head>
<body class="sapUiBody">
    <div id="content"></div>
</body>
</html>
